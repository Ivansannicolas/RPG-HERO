<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>RPG HERO</title>
</head>
<body>
  <section class="classScreen">
    <h3 class="classScreenInfo">Selecciona una clase</h3>
    <div class="classesContainer">
      <div class="classCard">
        <img src="./assets/classes/knight.gif" alt="knight" id="knightImage">
        <span>Knight</span>
      </div>
      <div class="classCard">
        <img src="./assets/classes/ranger.gif" alt="knight">
        <span>Ranger</span>
      </div>
      <div class="classCard">
        <img src="./assets/classes/wizard.gif" alt="knight">
        <span>Wizard</span>
      </div> 
    </div>
    <button class="button classButton" type="button">Confirm</button>
  </section>
</body>
</html>
