<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>RPG HERO</title>
</head>
<body>
  <section class="classScreen" id="classScreen">
    <h3 class="classScreenInfo title">Selecciona una clase</h3>
    <div class="classesContainer">
      <div class="classCard" id="kinghtCard">
        <img src="./assets/classes/knight.gif" alt="knight" id="knightImage">
        <span>Knight</span>
      </div>
      <div class="classCard" id="rangerCard">
        <img src="./assets/classes/ranger.gif" alt="ranger">
        <span>Ranger</span>
      </div>
    </div>
    <button class="button classButton" type="button" onclick="showNameScreen()">Confirm</button>
  </section>
  <section class="nameScreen" id="nameScreen">
    <h3 class="choosNameTitle title">Por favor, inserta tu nombre</h3>
    <input type="text" placeholder="Nombre" class="nameInput">
    <button type="button" class="nameButton button">Confirmar</button>
  </section>
  <script src="./script.js" />
</body>
</html>
