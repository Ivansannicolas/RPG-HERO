<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>RPG HERO</title>
</head>
<body>
  <section class="classScreen" id="classScreen">
    <h3 class="classScreenInfo title">Selecciona una clase</h3>
    <div class="classesContainer">
      <div class="classCard" id="knightCard">
        <img src="../assets/classes/knight.gif" alt="knight" id="knightImage">
        <span>Knight</span>
      </div>
      <div class="classCard" id="rangerCard">
        <img src="../assets/classes/ranger.gif" alt="ranger">
        <span>Ranger</span>
      </div>
    </div>
    <button
      class="button"
      id="classButton"
      type="button"
      onclick="showNameScreen()"
      disabled
    >
      Confirmar
    </button>
  </section>
  <section class="nameScreen" id="nameScreen">
    <h3 class="choosNameTitle title">Por favor, inserta tu nombre</h3>
    <input type="text" placeholder="Nombre" class="nameInput">
    <button
      type="button"
      class="button"
      id="nameButton"
      onclick="showConfirmScreen()"
      disabled
    >
      Confirmar
    </button>
  </section>
  <section class="confirmScreen" id="confirmScreen">
    <h3 class="title confirmTitle">Confirma tus elecciones</h3>
    <div class="buttonsContainer">
      <button type="button" class="button activeButton" onclick="cancelConfirm()">Volver</button>
      <button type="button" class="button activeButton" onclick="confirmCharacter()">Confirmar</button>
    </div>
  </section>
  <script src="./script.js" />
</body>
</html>
